<!DOCTYPE html>
<html>
<head>
  <title>Pizza Delivery App</title>
  <link rel="stylesheet" type="text/css" href="task7.css">
</head>
<body>
  <div class="header">
    <h1>Pizza Delivery App</h1>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="order-container" id="order-container" style="display: none;">
    <h2>Place Order</h2>
    <form id="order-form">
      <div class="form-group">
        <label for="pizza-type">Pizza Type:</label>
        <select id="pizza-type" required>
          <option value="">Select Pizza Type</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="margherita">Margherita</option>
          <option value="vegetarian">Vegetarian</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pizza-size">Pizza Size:</label>
        <select id="pizza-size" required>
          <option value="">Select Pizza Size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="delivery-address">Delivery Address:</label>
        <input type="text" id="delivery-address" required>
      </div>
      <div class="form-group">
        <label for="contact-number">Contact Number:</label>
        <input type="text" id="contact-number" required>
      </div>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Pizza Delivery App. All rights reserved.</p>
  </footer>

  <script src="task7.js"></script>
</body>
</html>
