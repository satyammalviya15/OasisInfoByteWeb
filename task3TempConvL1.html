<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="task3.css">
    <script src="task3.js"></script>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label for="inputTemp">Temperature:</label>
            <input type="text" id="inputTemp" placeholder="Enter temperature" required>
        </div>
        <div class="form-group">
            <label for="selectFrom">From:</label>
            <select id="selectFrom">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="selectTo">To:</label>
            <select id="selectTo">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button class="btn" onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>
</body>
</html>
